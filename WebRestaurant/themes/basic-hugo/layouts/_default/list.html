{{ partial "header.html" . }}
    {{ range first 10 .Data.Pages }}
    <article>
        <header> 
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        </header>
        <!-- Si volem ressum de l'article descomentem açò -->
        {{ .Summary }}
        </article>
    {{ end }}
       
{{ partial "footer.html" . }}
